<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
<style>
	body {
		padding:0;
		margin:0;
		font-family: 'Abril Fatface', cursive;
	}
	.main-slide {
		height:80vh;
		width:80vw;
		margin:10vh 10vw;
		overflow: hidden;
		position: relative;
	}
	.large-block {
		height:100%;
		width:100%;
		float:right;
		position: absolute;
	}
	.background-img {
		object-fit: cover;
		height:100%;
		position: absolute;
		left:0;
		top:0;
		animation: backgroundSize 3s;
		z-index:-1;
	}
	.small-block {
		width:25%;
		float:right;
		height:100%;
	}
	.inner-container {
		width:100%;
		height:100%;
		display: grid;
		grid-template-rows: 1fr 1fr 1fr 1fr;
		overflow: hidden;	
	}
	@keyframes backgroundSize {
		0% {
			transform:scale(1.1);
		}
		100% {
			transform:scale(1);
		}
	}
	.inner {
		background-color: rgba(239, 80, 101, 0.4);
		transform: translateX(-100%);
		transition: transform 1s;
	}
	.slide2 .inner {
		background-color: rgba(239, 200, 30, 0.4);
	}
	.innerHalf {
		height:50%;
	}
	.b3 .inner, .b1 .inner {
		grid-row-start:1;
		grid-row-end:4;
	}
	.b2 .inner {
		grid-row-start:4;
		grid-row-end:5;
	}
	.b4 .overflow {
		grid-row-start:1;
		grid-row-end:3;
		overflow: hidden;
		transition:transform 2s;
	}
	.b4 .overflow2 {
		grid-row-start:3;
		grid-row-end:5;
		overflow: hidden;
		transition:transform 2s;

	}
	.b4 .inner {
		opacity:0;
		width:100%;
		height:100%;
		background:url('watch.jpg');
		background-size: cover;
		background-repeat: no-repeat; 
		transform:scale(1.5);
		transition: opacity 3s, transform 2s;
	}
	.b4 .inner2 {
		grid-row-start:3;
		grid-row-end:5;
		height:100%;
		background:url('dumbell.jpg');
		background-size: cover;
		background-repeat: no-repeat; 
		transform:scale(2.5);
		transition: opacity 1s, transform 5s;
	}	
	.b4-animate .inner, .b4-animate .inner2 {
		opacity:1;
		transform:scale(1);
	}
	.load-swipe {
		transform: translateX(0%);
	}
	.next-swipe {
		transform: translateX(100%);
	}
	.previous-swipe {
		transform: translateX(-100%);
	}
	.wiper-next {
		height:100%;
		background-color: #fff;
		width:0%;
		position: absolute;
		transition:width 2s;
		z-index:5;
	}
	.wiper-previous, .wiper-load {
		height:100%;
		background-color: #fff;
		width:100%;
		position: absolute;
		top:0;
		left:100%;
		transition:left 2s;
		z-index:5;
	}
	.wiper-load {
		left:0;
	}
	.next-wipe {
		width:100%;
	}
	.previous-wipe {
		left:0;
	}
	.load-wipe {
		left:100%;
	}
	.controls {
		margin:auto;
		text-align:center;
		margin-top:-10vh;
		z-index:999;
		position: relative;
	}
	p {
		display: inline-block;
		padding:0 20px;	
	}

</style>
<script
src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script type="text/javascript">
	jQuery(document).ready(function($) {
		var counter = 1;
		$(".allSlides").hide();	
		$(".slide" + counter).css("z-index","2");
		$(".slide" + counter).show();

		$('.wiper-load').addClass('load-wipe');
		$('.inner, .overflow, .overflow2').addClass('load-swipe');	
		setTimeout(function(){ 
			$('.b4').addClass('b4-animate');	
		}, 700);	
	
		$('.next').on('click', function(){ 
			counter += 1;
			$('.inner, .overflow, .overflow2').addClass('next-swipe');
			setTimeout(function(){ 
  				$('.wiper-next').addClass('next-wipe');
  			}, 500);
  			setTimeout(function(){ 
  				$('.slide1').addClass('hide-slide');
  				$('.inner, .overflow, .overflow2').removeClass('next-swipe');
  				$('.wiper-next').removeClass('next-wipe');
  				$(".allSlides").hide();	
  				$(".slide" + counter).css("z-index","2");
				$(".slide" + counter).show();
  			}, 2000);	
  			console.log(counter);
		});
	
		
		$('.previous').on('click', function(){ 
			counter -= 1;
			$('.inner, .overflow, .overflow2').addClass('previous-swipe');
			setTimeout(function(){ 
				$('.wiper-previous').addClass('previous-wipe');
  			}, 500);
  			setTimeout(function(){ 
  				$('.slide1').addClass('hide-slide');
  				$('.inner, .overflow, .overflow2').removeClass('previous-swipe');
  				$('.wiper-previous').removeClass('previous-wipe');
  				$(".allSlides").hide();	
  				$(".slide" + counter).css("z-index","2");
				$(".slide" + counter).show();
  			}, 2000);	
  			console.log(counter);

		});
		
	});


  
      	
</script>
<body>

<div class="wiper-load"></div>
<div class="wiper-next"></div>
<div class="wiper-previous"></div>

<div class="main-slide">
	<div class="large-block allSlides slide1">
		<img class="background-img" src="fitness.jpg">
		<div class="small-block b1">
			<div class="inner-container">
				<div class="inner"></div>
			</div>
		</div>
		<div class="small-block b2">
			<div class="inner-container">
				<div class="inner"></div>
			</div>
		</div>
		<div class="small-block b3">
			<div class="inner-container">
				<div class="inner"></div>
			</div>
		</div>
		<div class="small-block b4">
			<div class="inner-container">
				<div class="overflow">
					<div class="inner"></div>
				</div>
				<div class="overflow2">
					<div class="inner2"></div>
				</div>
			</div>
		</div>	
	</div>

	<div class="large-block allSlides slide2">
		<img class="background-img" src="image1.jpg">
		<div class="small-block b1">
			<div class="inner-container">
				<div class="inner"></div>
			</div>
		</div>
		<div class="small-block b2">
			<div class="inner-container">
				<div class="inner"></div>
			</div>
		</div>
		<div class="small-block b3">
			<div class="inner-container">
				<div class="inner"></div>
			</div>
		</div>
		<div class="small-block b4">
			<div class="inner-container">
				<div class="overflow">
					<div class="inner"></div>
				</div>
				<div class="overflow2">
					<div class="inner2"></div>
				</div>
			</div>
		</div>	
	</div>
</div>

<div class="controls">
	<p class="button previous">< previous</p>
	<p class="button next">next ></p>
</div>

</body>

</html>
